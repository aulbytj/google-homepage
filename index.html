<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="main.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="navbar">
      <div class="nav-links">
        <div class="n-l-links"><a href="#">Gmail</a></div>
        <div class="n-l-links"><a href="#">Images</a></div>
        <div class="n-l-links">
          <input type="submit" value="Sign-in" aria-label="Sign-in" />
        </div>
      </div>
    </div>

    <div class="main">
      <div class="logo">
        <img
          src="http://pngimg.com/uploads/google/google_PNG19644.png"
          alt=""
        />
      </div>
      <div class="search-box">
        <input type="text" />
      </div>
      <div class="search" role="button">
        <img
          src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
          alt=""
        />
      </div>
      <div class="button">
        <input type="submit" value="Google Search" aria-label="Google Search" />
        <input
          type="submit"
          value="I'm Feeling Lucky"
          aria-label="I'm Feeling Lucky"
        />
      </div>
    </div>
  </body>
</html>
